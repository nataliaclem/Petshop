    <!-- Botão de Adicionar -->
<div class="add-pet-btn" onclick="openModal()">
    <span>+</span>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Adicionar Novo Pet</h2>
      <form id="addPetForm">

        <label for="photoUrl">URL da Foto:</label>
        <input type="url" id="photoUrl" name="photoUrl" required>

        <label for="petName">Nome do Animal:</label>
        <input type="text" id="petName" name="petName" required>
  
        <label for="petAge">Idade:</label>
        <input type="text" id="petAge" name="petAge" required>

        <label for="category">Categoria:</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Selecione uma categoria</option>
        <option value="Cachorro">Cachorro</option>
        <option value="Gato">Gato</option>
        <option value="Coelho">Coelho</option>
      </select>
      
        <label for="petInfo">Informações sobre o Pet:</label>
        <textarea id="petInfo" name="petInfo" rows="4" placeholder="Ex.: Raça, cor, comportamento, etc."></textarea>
  
        <label for="donorName">Nome do Doador:</label>
        <input type="text" id="donorName" name="donorName" required>
  
       
  
        <div class="modal-actions">
          <button type="button" onclick="closeModal()">Cancelar</button>
          <button type="submit">Adicionar</button>
        </div>
      </form>
    </div>
  </div>
